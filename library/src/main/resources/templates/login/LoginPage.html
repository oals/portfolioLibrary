<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" >
<head>

    <link href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"  rel="stylesheet" >
    <script src="../../static/bootstrap/js/bootstrap.bundle.min.js"
            th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header::Main_header"></div>


    <div class="container mt-5 mb-5 ">
        <div class="d-flex justify-content-center">


            <div class="card w-25">
                <span class="text-center mt-2"><strong>library-login</strong></span>
                <form action="/user/login" method="post">

                    <div class="m-3 col-12 w-75">
                        <label for="memberId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="memberId" name="memberId" aria-describedby="emailHelp">
                    </div>

                    <div class="m-3 col-12 w-75">
                        <label for="pswd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="pswd" name="pswd">
<!--                        <span class="mt-3"><b style="color:red">[[${loginErrorMsg}]]</b></span>-->
                    </div>

                    <button type="submit"  id = "btn" class="btn btn-secondary m-3">로그인</button>
                    <div class="d-flex justify-content-start m-3 mt-0">

                    </div>
                </form>
            </div>
        </div>

    </div>


<div th:replace="fragments/footer::footer"></div>

</body>


<script
        src="https://code.jquery.com/jquery-3.7.0.js"
